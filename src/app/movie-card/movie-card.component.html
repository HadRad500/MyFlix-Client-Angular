<div style="display: flex;" class="row overflow-y-hidden gap-2 py-2">
    <mat-card *ngFor="let movie of movies;" class="col-2">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} class="image-fit" alt={{movie.Title}} />
        <mat-card-actions>
            <button mat-button color="primary" (click)="openGenreDialog(movie.Genre)">
                Genre
            </button>
            <button mat-button color="primary" (click)="openDirectorDialog(movie.Director)">
                Director
            </button>
            <button mat-button color="primary" (click)="openSynopsisDialog(movie)">
                Synopsis
            </button>
            <ng-container *ngIf="isFavorite(movie._id) === false">
                <button mat-icon-button (click)="addFavoriteMovie(movie._id)">
                    <mat-icon>favorite_border</mat-icon>
                </button>
            </ng-container>
            <ng-container *ngIf="isFavorite(movie._id) === true">
                <button mat-icon-button (click)="removeFavoriteMovie(movie._id)" class="like">
                    <mat-icon>favoriter</mat-icon>
                </button>
            </ng-container>
        </mat-card-actions>
    </mat-card>
</div>
