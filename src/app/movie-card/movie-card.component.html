<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt={{movie.Title}} />
        <mat-card-actions>
            <button mat-button color="primary" (click)="openGenreDialog(movie.Genre)">
                Genre
            </button>
            <button mat-button color="primary" (click)="openDirectorDialog(movie.Director)">
                Director
            </button>
            <button mat-button color="primary" (click)="openSynopsisDialog(movie)">
                Synopsis
            </button>
            <button mat-button (click)="addFavoriteMovie(movie._id)" class="heart-button">
                <mat-icon>favorite_border</mat-icon>
            </button>
            <button mat-button (click)="removeFavoriteMovie(movie._id)" class="heart-button">
                <mat-icon>Favorite</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
